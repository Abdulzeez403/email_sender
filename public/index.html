<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="/send_email" method="POST" enctype="multipart/form-data">
      <header>Email Sender</header>
      <fieldset>
        <input
          type="text"
          name="email"
          placeholder="sodiq@asynch.com"
          required
        />
      </fieldset>
      <fieldset>
        <input type="text" name="subject" placeholder="sodiq" required />
      </fieldset>
      <fieldset>
        <input type="text" name="message" placeholder="message...." required />
      </fieldset>
      <fieldset>
        <input type="file" name="attach" required />
      </fieldset>
      <div class="buttonDiv">
        <button type="submit" value="Send">Send</button>
      </div>
    </form>
  </body>
</html>
